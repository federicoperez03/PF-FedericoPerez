<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>NTVG | Contacto</title>

<body>

    <header>

        <div class="headerContainer">
            <div class="logoContainer">
                <a href="../index.html" class="logoBar">
                    <img src="../assets/images/ntvglogo.png" alt="logo ntvg header">
                </a>
            </div>

            <div class="responsiveNav">
                <nav>
                    <ul class="menuNav">
                        <li><a href="../index.html">Inicio</a></li>

                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <main>

        <section class="boxContacto">

            <form>
                <fieldset>
                    <legend>Formulario</legend>

                    <ul class="formulario">
                        <li>
                            <label for="name">Nombre y apellido</label>
                            <input type="text" id="name" name="nombre_apellido">
                        </li>
                        <li>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="email">
                        </li>
                        <li>
                            <label for="msg">Tu mensaje</label>
                            <textarea id="msg" name="mensaje"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Enviar</button>
                        </li>
                    </ul>
                </fieldset>
            </form>

        </section>

    </main>

    <footer>

        <section>

            <div class="containCopy">
                <p>Página sin fines de lucro
                    <br>
                    Todos los derechos reservados ©
                </p>
            </div>
            
            <ul class="containProfiles">
                <li>
                    <a href="https://open.spotify.com/artist/4ZDoy7AWNgQVmX7T0u0B1j">
                        <img src="../assets/images/ft_spotify.png" alt="url spotify">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/ntvgoficial">
                        <img src="../assets/images/ft_twitter.png" alt="url twitter">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/notevagustaroficial">
                        <img src="../assets/images/ft_facebook.png" alt="url facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/notevagustaroficial">
                        <img src="../assets/images/ft_instagram.png" alt="url instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/c/NoTeVaGustarOficial">
                        <img src="../assets/images/ft_youtube.png" alt="url youtube">
                    </a>
                </li>
            </ul>

        </section>

    </footer>

</body>

</html>
